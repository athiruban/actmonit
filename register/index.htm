<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPM and AS-New Employee Registration Page</title>
    
    <link rel="stylesheet" href="../css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="../css/tcal.css" />
	
	<script src="../js/tcal.js"></script>
    <script src="../js/modernizr.js"></script>
  </head>
  <!--<body style="background-image:url(img/Bg1.jpg);background-repeat:no-repeat; background-position:center; o">-->
  <body>
    
    <div class="row">
      <div class="large-12 columns">
        <!-- Banner should come here -->
      </div>
    </div>
    
    <div class="row">
      <div class="large-12 columns">
      	<div class="panel">
	        <h3>
               <span style="color:#F86707">Welcome </span> 
               <span style="color:#F90">to </span> 
               <span style="color:#C0C">EPM </span> 
               <span style="color:#0060BF">and </span>
               <span style="color:#009B4E">AS tool </span>
            </h3>
            <p></p>
	        <p></p>
	      </div>
      </div>
    </div>

    <div class="row">
      <div class="large-8 medium-8 columns">
      	<div class="callout panel">
        <div class="row">
          <div class="large-6 columns">
            <label>First Name</label>
			<input name="" type="text" placeholder="Your First Name" />
          </div>
          <div class="large-6 columns">
            <label>Last Name</label>
			<input name="" type="text" placeholder="Your Second Name" />
          </div>
        </div>
        <div class="row">
          <div class="large-6 columns">
            <label>Designation</label>
		      <select name="">
		        <option value="M">Manager</option>
		        <option value="P">Programmer</option>
		        <option value="L">Project Leader</option>
		      </select>
          </div>
          <div class="large-6 columns">
            <label>Date Of Birth</label>
			<input name="dob" type="text" placeholder="When did you born?" class="tcal" value="" />
          </div>
        </div>
        
        <div class="row">
          <div class="large-6 columns">
            <label>Phone Number</label>
			<input name="pno" type="text" placeholder="How to reach you?" />
          </div>
          <div class="large-6 columns">
            <label>Primary Skill</label>
               <select>
			      <option value="JV">Java</option>
			      <option value="MF">Mainframe</option>
			      <option value="DN">dotNet</option>
			      <option value="PH">PHP</option>
			   </select>
          </div>
        </div>
        <div class="row">
          <div class="large-6 columns">
            <label>Secondary Skill</label>
			   <select>
			      <option value="TW">Technical Writer</option>
			      <option value="BL">Blogger</option>
			      <option value="GD">Graphic Designer</option>
			      <option value="AC">Application Developer</option>
			   </select>
          </div>
          <div class="large-6 columns">
            <label>Residence Address</label>
    	    <textarea placeholder="Where do you live?"></textarea>
          </div>
        </div>
       </div>      
       <!-- End of forms --> 
      </div>     
 
  		<div class="large-4 medium-4 columns">
      	 <div class="panel">
            <div class="row">
               <div class="large-12 medium-12 columns">
               <center> Please fill the details to        
               </center>
			   </div>
            </div>
            <div class="row">
               <div class="large-12 medium-12 columns">
               <center> <img src="../img/badge_join_us.png" />       
               </center>
			   </div>
            </div>
            <div class="row">
               <div class="large-12 medium-12 columns">
               <center> <img src="../img/join-team-icons.png" />       
               </center>
			   </div>
            </div>
 		</div>
 		</div>
 
 
    </div>
 
    <div class="row">
       <div class="large-12 medium-12 columns">
       <center> <span style="font-size:9px">&copy; Copyrights 2014. Some rights reserved.</span></center>
       </div>
    </div>
			
    <script src="../js/jquery.js"></script>
    <script src="../js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
